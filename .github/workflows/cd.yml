name: CD

on:
  workflow_dispatch:
  push:
    tags: ['v*']

jobs:
  release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: '0'

      - name: Configure CMake
        shell: bash
        run: |
          cmake -S "${{github.workspace}}" \
                -B "${{github.workspace}}/build" \
                -DCMAKE_BUILD_TYPE=Release

      - name: Build
        shell: bash
        run: |
          cmake --build "${{github.workspace}}/build" \
             --config Release \
             --parallel

      - name: Create Package
        shell: bash
        run: |
          cmake --build "${{github.workspace}}/build" \
                --target package_microstrain_mag_cal \
                --config Release

      - name: List Package Files
        shell: bash
        run: |
          echo "Contents of build directory:"
          ls -la "${{github.workspace}}/build" || dir "${{github.workspace}}\build"
          echo "Looking for packages:"
          find "${{github.workspace}}/build" -type f \( -name "*.zip" -o -name "*.tar.gz" -o -name "*.deb" -o -name "*.rpm" -o -name "*.dmg" -o -name "*.pkg" -o -name "*.exe" \) || true

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/*.zip
            build/*.tar.gz
            build/*.deb
            build/*.rpm
            build/*.dmg
            build/*.pkg
            build/*.exe
          generate_release_notes: true
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
