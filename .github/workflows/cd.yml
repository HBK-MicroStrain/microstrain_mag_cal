name: CD

on:
  workflow_dispatch:
  push:
    tags: ['v*']

jobs:
  package:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: '0'

      - name: Configure CMake
        shell: bash
        run: |
          cmake -S "${{github.workspace}}" \
                -B "${{github.workspace}}/build" \
                -DCMAKE_BUILD_TYPE=Release

      - name: Build
        shell: bash
        run: |
          cmake --build "${{github.workspace}}/build" \
             --config Release \
             --parallel

      - name: Create Package
        shell: bash
        run: |
          cmake --build "${{github.workspace}}/build" \
                --target package_microstrain_mag_cal \
                --config Release
